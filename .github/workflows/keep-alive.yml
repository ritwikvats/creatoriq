name: Keep Render Alive

on:
  schedule:
    # Every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API
        run: |
          curl -sf --max-time 120 https://creatoriq-axxp.onrender.com/health || echo "API wake-up may take time"
      - name: Ping Web
        run: |
          curl -sf --max-time 30 https://creatoriq.in || echo "Web ping failed"
