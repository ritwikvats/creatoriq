services:
  - type: web
    name: creatoriq-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm --filter api build
    startCommand: node apps/api/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: "10000"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
      - key: FACEBOOK_REDIRECT_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: OPENCLAW_API_KEY
        sync: false
      - key: OPENCLAW_API_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: FRONTEND_URL
        sync: false
